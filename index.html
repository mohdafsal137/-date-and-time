<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countrydate&time</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
</head>
<body style="background-color: black;">
    
    <div class="container  p-3 mt-5 w-50 m-auto">
        <h1 class="text-light text-center mt-5 mb-3">Current <span class="text-light">Date & Time</span> </h1>

        <div>
           <label for="" class="text-light mb-3">Select Timezone :</label> 
            <select class="form-select" aria-label="Default select example" id="time">
                <option selected>Open this select menu</option>
                
              </select>
              <button class="btn border-dark bg-dark text-light m-4" type="button" onclick="datetime()">Date & Time</button>

              <p id="result" class="text-center fs-5"></p>
        </div>
    </div>
<script> 
   async function countrytime()
    {
try{
    let datafetch=await fetch('https://worldtimeapi.org/api/timezone')
    let data= await datafetch.json();

console.log(data);
 
    let htmldata=data.map(name=>
    
        `<option value="${name}">${name}</option>`  
)
document.getElementById('time').innerHTML=htmldata
}
catch(error){
console.log(error);
}
    }
    countrytime();
    async function datetime()
    {
        let name= time.value;
        console.log(name);
        let timedate= await fetch(`https://worldtimeapi.org/api/timezone/${name}`);
        let result= await timedate.json();
        console.log(result);
        document.getElementById('result').innerHTML=`<p class="text-light">CountryName:${name},<span class="fs-5 text-warning"> Time:${ result.datetime}</span></p>`
    }
</script>
</body>
</html>
